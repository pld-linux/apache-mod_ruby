<IfModule mod_ruby.c>
    RubyRequire apache/ruby-run
    
    # Excucute files under /ruby as Ruby scripts
    <Location /ruby>
    SetHandler ruby-object
    RubyHandler Apache::RubyRun.instance
    Options ExecCGI
    </Location>
    
    # Execute *.rbx files as Ruby scripts
    <Files *.rbx>
    SetHandler ruby-object
    RubyHandler Apache::RubyRun.instance
    </Files>
</IfModule>
